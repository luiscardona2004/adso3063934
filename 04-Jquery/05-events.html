<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-events</title>
    <link rel="stylesheet" href="../master.css">
    <style>
        figure {
            border-radius: 150px;
            overflow: hidden;
            width: 189px;
            height: 189px;
            border: 2px solid red;
            filter: grayscale();
            border: 2px solid #fff;

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scalet(1.6);
            }
        }

        .area {
            background-image: url(../mundooo.webp);
        }

        article {
            background-color: #c1d9f0;
            height: 350px;
            width: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
            

             img.character{
                position: absolute;
                transition: all  0.2s ease-in;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
            }
        }
        area{
            height: 400px;
            width: 370px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
        }
        select.emoji{
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }
        output.emotion{
            display: block;
            width: 100px;
            font-size: 12rem;
            margin: 0 auto;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05-events</h1>
            <h2>Handle user interactions like clicks and keypresses.</h2>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="https://m.media-amazon.com/images/S/pv-target-images/817797c2b3d01a88a53102873bb953e14a38e1933c9281e3cf7b575ff6f47c3f.png"
                    alt="">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img src="../copia_babosa.PNG" alt="" class="character">
            </article>
        
        <h4>Form Events:</h4>
        <h3>Change</h3>
        <select class="emoji">
            <option value="?">Select an emotion</option>
            <option value="😒">Sad</option>
            <option value="😡">Angry</option>
            <option value="😁">Happy</option>
        </select>
        <output class="emotion">?</output>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform',);
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform',);
            })

        
        //keyup
        $left = 100
        $top = 100
        $(document).keyup(function (event) {
            switch (event.key) {

                case 'ArrowLeft':
                    if ($left > 0) {
                        $left -= 50
                        $('.character').css('left', $left + 'px')
                    }
                    break;
                case 'ArrowUp':
                    if ($top > 0) {
                        $top -= 50
                        $('.character').css('top', $top + 'px')
                    }
                    break;
                case 'ArrowRight':
                    if ($left < 300) {
                        $left += 50
                        $('.character').css('left', $left + 'px')
                    }
                    break;
                case 'ArrowDown':
                    if ($top < 300) {
                        $top += 30
                        $('.character').css('top', $top + 'px')
                    }
                    break;
            }
        })
            //console.log(event.key)
            $('.emoji').change(function(){
                $('.emotion').text($(this).val())
            })
        })

    </script>


</body>

</html>
