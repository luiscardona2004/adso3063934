    <!-- screen/pantalla/vista de login -->

    <main id="login" >
        <header>
            <img src="images/login.png" alt="Login">
        </header>
        <form action="">
            <label for="email">Email
                <input type="email" name="email" placeholder="example@gmail.com">
            </label>
            <label for="password">Password
                <input type="password" name="password" placeholder="Secret">
            </label>
            <button type="button" class="btnLogin">Login</button>

        </form>
    </main>

    <main id="dashboard">
        <header style="display: flex;
                        justify-content: center;
                        align-items: center;">

        </header>
        <nav>
            <a href="javascript:;" class="add btnAdd">+ Add Pet</a>
            <a href="javascript:;" class="btnLogout">Logout</a>
        </nav>

            <label for="breed">Breed

                <input type="text" name="password" placeholder="Dog">

            <label for="Weight">Weight

            </label>
            <label for="age">Age

            </label>
            <label for="location">Location
                <input type="text" name="location" placeholder="Bogota">
            </label>
            <label for="description">

            <div class="actions">
                <button type="button">Save</button>
                <a href="javascript:;" class="btnCancel">Cancel</a>
            </div>
